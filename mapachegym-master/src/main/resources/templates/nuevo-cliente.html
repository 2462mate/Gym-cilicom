<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Cliente</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/nuevo-cliente">Registrar Cliente</a></li>
            </ul>
        </nav>

        <!-- Formulario de Cliente -->
          <!-- Formulario de Cliente -->
          <h2>Registrar Nuevo Cliente</h2>
          <form th:action="@{/guardar-cliente}" th:object="${cliente}"
              method="post">
              <div>
                  <label for="diasDisponibles">dias_disponibles</label>
                  <input type="text" id="diasDisponibles" name="diasDisponibles" th:field="*{diasDisponibles}" required>
              </div>
              <div>
                  <label for="id">id</label>
                  <input type="text" id="id" name="id" th:field="*{id}" required>
              </div>
              
                  <label for="dni">dni</label>
                  <input type="text" id="dni" name="dni" th:field="*{dni}" required>
      
              </div>
              <div>
                  <label for="nombre">nombre</label>
                  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
              </div>
              <div>
                  <label for="status">status</label>
                  <input type="text" id="status" name="status" th:field="*{status}" required>
              </div>
              <div>
                  <label for="telefono">telefono</label>
                  <input type="text" id="telefono" name="telefono" th:field="*{telefono}" required>
              </div>
      
             
  
              <!-- Agregar aquÃ­ campos relacionados con Asistencia -->
              <button type="submit">Guardar</button>
          </form>
