<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Encabezado y metadatos -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Membresia</title>
    </head>
</head>

<body>
    <style>
                            /* Estilos para la navegación */
nav {
    background-color:transparent;
    padding: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #0056b3;
}

/* Estilos para el formulario */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    background-image: url("/images/landing-main.jpg");
}

h2 {
    text-align: center;
    color: #333;
}

form {
    border: none;
            border-radius: 10px;
            min-height: 11rem;
            margin: auto;
            max-width: 50%;
            padding: .5rem;
            background: rgba(255, 255, 255, 0.7);
            /* Color de fondo transparente */
            backdrop-filter: blur(5px);
            /* Efecto de desenfoque del fondo */
}

.form-label {
    font-weight: bold;
}

.form-control {
    width: 97%;
    padding: 9px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}
    </style>
    <!-- Navbar y encabezado -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="nuevo-membresia">Registrar nueva Membresia</a></li>
        </ul>
    </nav>
    <h2>Editar Membresia</h2>
    <form th:action="@{/actualizar-membresia}" th:object="${membresia}" method="post">


        <div class="  wrap-input100 validate-input">
            <label for="idMembresia"  class=" form-label  " >idMembresia</label>
            <input type="text"  class="form-control" id="idMembresia"  name="idMembresia" th:field="*{idMembresia}" required>
        </div> 
        <div class="  wrap-input100 validate-input">
            <label for="descripcion"  class=" form-label  ">Descripción:</label>
            <input type="text"  class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="tipoMembresia"  class=" form-label  ">Tipo de Membresía:</label>
            <input type="text"  class="form-control" id="tipoMembresia" name="tipoMembresia" th:field="*{tipoMembresia}" required>
        </div>
        <div class="  wrap-input100 validate-input">
            <label for="precio"  class=" form-label  ">Precio:</label>
            <input type="number"  class="form-control" step="0.01" id="precio" name="precio" th:field="*{precio}" required>
        </div>
       



        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</body>

</html>
